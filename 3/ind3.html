<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper__form">
        <form id="registerForm">
            <h2 class="form__title">Register</h2>
            <div class="form__group">
                <input type="text" placeholder="Name" id="registerForm__name">
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" id="registerForm__email">
            </div>

            <div class="form__group">
                <input type="password" placeholder="Password" id="registerForm__password">
            </div>

            <div class="form__group">
                <input type="password" placeholder="Confirm password" id="registerForm__confirmpassword">
            </div>
            <button id="registerForm__send" type="submit">Register</button>
            <button id="registerForm__showPass" type="button">Show password</button>
        </form>
    </div>
</div>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<script src="ind3.js"></script>
</body>
</html>
