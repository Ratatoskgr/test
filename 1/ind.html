<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="slider-container">
            <div class="top">
                <img
                    src="img/211689_left_arrow_icon.png"
                    alt="Left arrow"
                    class="arrow arrow-left"
                >

                <div class="frame">
                    <div class="slider">
                        <img src="img/night_landscape.jpg" alt="Night landscape" class="slider-image">
                        <img src="img/rain_forest.jpg" alt="Rain forest" class="slider-image">
                        <img src="img/sunrise.jpg" alt="Sunrise" class="slider-image">
                        <img src="img/thailand_nature.jpg" alt="Thailand nature" class="slider-image">
                    </div>
                </div>

                <img
                    src="img/211689_left_arrow_icon.png"
                    alt="Right arrow"
                    class="arrow arrow-right"
                >
            </div>
            <div class="bottom"></div>
        </div>
    </div>

    <script src="ind.js"></script>
</body>
</html>
